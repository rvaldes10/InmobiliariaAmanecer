{% extends 'base.html' %}
{% load static %}

{% block contenido %}

<div id="page-wrapper" style="margin: 0%; padding: 0px; background-image: url(Imgs/Inicio/frentecasa.webp); background-position: center bottom;
    background-repeat: no-repeat;
    background-size: cover; background-color: rgba(0,0,0,0.41);">

    <!--Logo Nogales del Cid-->

    <div class="row" style="margin: 0px;">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <img src="{% static 'Imgs/Inicio/logoproyecto.png' %}" alt=""
                style="display: block; margin: auto; padding-bottom: 20px; padding-right: 0%;">
        </div>
    </div>

    <!--Contenedor Principal-->

    <div class="row col-lg-12" style="padding: 0px; margin: 0px; margin-bottom: 0px; margin-top: 0px;">
        <div class="col-lg-2"></div>

        <!--Contenedor Panel de Registro-->

        <div class="col-lg-8" style="color: ivory; padding: 0px;">



            <div class="panel panel-default" style=" margin: 10px; background-position: center bottom;
                background-repeat: no-repeat;
                background-size: cover; background-color: rgba(0,0,0,0.41);">

                <!--Header Registro-->

                <div class="panel-heading"
                    style=" background-position: center bottom;
                    background-repeat: no-repeat;
                    background-size: cover; background-color: rgba(0,0,0,0.41); color: ivory; text-align: center; font-size: large;">
                    Listado de Clientes
                </div>

                <!--Body Registro-->

                <div class="panel-body" style="background-color: rgba(0,0,0,0.41);">
                    <div class="row">
                        <div class="col-lg-12">

                            <!--Listado de Clientes-->
                            <table class="table table-striped table-hover table-responsive-small">

                                <tr style="color: black; background-color:none;">

                                    <th style="text-align: center;">ID</th>
                                    <th style="text-align: center" >Nombre</th>
                                    <th style="text-align: center;">Correo</th>
                                    <th style="text-align: center;">Tel√©fono</th>
                                    <th style="text-align: center; column-span: all;">Opciones</th>

                                </tr>

                                {% for cli in clientes %}

                                <tr style="color: black; background-color: ivory;">

                                    <td style="text-align: center;">{{cli.id_cliente}}</td>
                                    <td style="text-align: center;">{{cli.nombreCompleto}}</td>
                                    <td style="text-align: center;">{{cli.mail}}</td>
                                    <td style="text-align: center;">{{cli.telefono}}</td>
                                    <td style="text-align: center;">
                                        <a href="modificar_cliente/{{cli.id_cliente}}" class="btn btn-info btn-sm">Modificar</a>
                                        <a href="eliminar_cliente/{{cli.id_cliente}}" class="btn btn-danger btn-sm">Eliminar</a>
                                    </td>

                                </tr>

                                {% endfor %}
                            </table>

                        </div>
                    </div>

                </div>

            </div>
        </div>

        <!--Termino Contenedor Principal-->

        <div class="col-lg-2"></div>
    </div>
</div>

{% endblock %}
