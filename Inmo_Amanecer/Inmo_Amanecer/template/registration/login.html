{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Css/estilo.css' %}" type="text/css">
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Ingreso al Sistema</title>

</head>

<body>
    {% load crispy_forms_tags %}
    <div class="navbarLogo">

        <!--Logo-->

        <div class="logo">

            <img src="{% static 'Imgs/Inicio/logoinmob.png' %}" alt="logoinmob">

        </div>

    </div>

    <div class="container">
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-body">
                        <h2>Ingrese sus Credenciales</h2>
                        <hr>
                        <form action="" method="POST">

                            {% csrf_token %}

                            {{form | crispy}}

                            <input type="submit" value="Ingresar" class="btn btn-success float-left">
                            <a href="{% url 'Index' %}" class="btn btn-info float-right">Volver al Inicio</a>

                        </form>
                    </div>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
