{% extends 'base.html' %}
{% load static %}

{% block contenido %}

<div id="page-wrapper" style="margin: 0%; padding: 0px; background-image: url(Imgs/Inicio/frentecasa.webp); background-position: center bottom;
    background-repeat: no-repeat;
    background-size: cover; background-color: rgba(0,0,0,0.41);">

    <!--Logo Nogales del Cid-->

    <div class="row" style="margin: 0px;">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <img src="{% static 'Imgs/Inicio/logoproyecto.png' %}" alt=""
                style="display: block; margin: auto; padding-bottom: 20px; padding-right: 0%;">
        </div>
    </div>

    <!--Contenedor Principal-->

    <div class="row col-lg-12" style="padding: 0px; margin: 0px; margin-bottom: 0px; margin-top: 0px;">
        <div class="col-lg-4"></div>

        <!--Contenedor Panel de Registro-->

        <div class="col-lg-4" style="color: ivory; padding: 0px;">



            <div class="panel panel-default" style=" margin: 10px; background-position: center bottom;
                background-repeat: no-repeat;
                background-size: cover; background-color: rgba(0,0,0,0.41);">

                <!--Header Registro-->

                <div class="panel-heading"
                    style=" background-position: center bottom;
                    background-repeat: no-repeat;
                    background-size: cover; background-color: rgba(0,0,0,0.41); color: ivory; text-align: center; font-size: large;">
                    REGISTRO
                </div>

                <!--Body Registro-->

                <div class="panel-body" style="background-color: rgba(0,0,0,0.41);">
                    <div class="row">
                        <div class="col-lg-12">

                            <!--Formulario-->

                            <form action="" method="POST" class="formulario" id="formulario" style="text-align: center;">
                                {% csrf_token %}
                                <div style="padding: 0px;" id="grupo__nombre">

                                    <label for="nombre" class="formulario__label">Nombre Completo</label>
                                    <div style="color: black;">
                                    
                                        {{form.nombreCompleto}}

                                    </div>

                                </div>

                                <div id="grupo__mail">

                                    <label for="mail" class="formulario__label" style="padding-top: 10px;">Correo</label>
                                    <div style="color: black;">
                                    
                                        {{form.mail}}

                                    </div>

                                </div>

                                <div id="grupo__telefono">

                                    <label for="telefono" class="formulario__label" style="padding-top: 10px;">Telefono</label>
                                    <div style="color: black;">
                                    
                                        {{form.telefono}}
                                        
                                    </div>

                                </div>
                                <br>

                                <div style="text-align: center;">

                                    <button type="submit" class="btn btn-success">Modificar</button>
                                    &nbsp;
                                    <button type="reset" class="btn btn-danger">Cancelar</button>
                                    &nbsp;
                                    <!--<a href="listar_clientes/" class="btn btn-info">Volver</a>-->
                                    
                                    {{mensaje}}

                                </div>

                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <!--Termino Contenedor Principal-->

        <div class="col-lg-4"></div>
    </div>
</div>

{% endblock %}
