{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block contenido %}

<!--Contenedor del Registro-->

<div id="page-wrapper" style="margin: 0%; padding: 0px; background-image: url('/static/Imgs/Inicio/frentecasa.webp'); background-position: center bottom;
    background-repeat: no-repeat;
    background-size: cover; background-color: rgba(0,0,0,0.41);">

    <!--Logo Nogales del Cid-->

    <div class="row" style="margin: 0px;">
        <div class="col-lg-4"></div>
        <div class="col-lg-4" style ="padding-top: 10px;">
            <img src="{% static 'Imgs/Inicio/logoproyecto.png' %}" alt=""
                style="display: block; margin: auto; padding-bottom: 20px; padding-right: 0%;">
        </div>
    </div>

    <!--Contenedor Principal-->

    <div class="row col-lg-12" style="padding: 0px; margin: 0px; margin-bottom: 0px; margin-top: 0px;">
        <div class="col-lg-4"></div>

        <!--Contenedor Panel de Registro-->

        <div class="col-lg-4" style="padding: 0px; text-align: center;">



            <div class="panel panel-default" style=" margin: 10px; background-position: center bottom;
                background-repeat: no-repeat;
                background-size: cover; background-color: rgba(0,0,0,0.41);">

                <!--Header Registro-->

                <div class="panel-heading"
                    style="background-position: center bottom;
                    background-repeat: no-repeat;
                    background-size: cover; background-color: rgba(0,0,0,0.41); color: ivory; text-align: center; font-size: large;">
                    COTIZACION
                </div>

                <!--Body Registro-->

                <div class="panel-body" style="background-color: rgba(0,0,0,0.41);">
                    <div class="row">
                        <div class="col-lg-12">

                            <!--Formulario-->

                            <form action="" method="POST" class="formulario" id="formulario">
                                <div id="containerForm" style="color: ivory;">

                                    {% csrf_token %}
                                    {{form | crispy}}

                                </div>

                                <div class="formulario__grupo formulario__grupo-btn-enviar" style="padding: 15px;">

                                    <div style="color:rgb(13, 199, 13);">

                                        {{mensaje}}

                                    </div>

                                    <br>

                                    <button type="submit" class="formulario__btn" >Cotizar</button>
                                    <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Registro
                                        exitoso!</p>

                                </div>

                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <!--Termino Contenedor Principal-->

        <div class="col-lg-4"></div>
    </div>
</div>

<!--Termino Contenedor Registro-->

{% endblock %}
